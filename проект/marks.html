<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Комментарии</title>
  <link rel="shortcut icon" href="./img/logo.png">
  <script src="https://yastatic.net/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <header id="up">
    <a href="./index.html"><img class="logo" src="./img/logo.png" alt="лого сайта"></a>
    <nav>
      <a href="./History.html"><button class="floating-button">О нас</button></a>
      <a href="#down"><button class="floating-button">Контакты</button></a>
    </nav>
  </header>

  <a href="#up"><button class="up floating-button">Наверх</button></a>

  <div class="conteiner">
    <div class="gradient"></div>
    <main>
      <h4 class="wow animate__animated animate__bounceInRight">Первый комментарий.</h4>
      <img src="./отзывы/Не постановочный отзыв cody.png" alt="комментарий" width="100%" class="animate__animated animate__bounceIn">
      <p class="wow animate__animated animate__bounceInLeft">
        Спасибо за отзыв Cody, нам было очень приятно.
      </p>
    </main>
    <div class="gradient"></div>
  </div>
    
  <footer id="down">
    Как с нами связаться? Есть множество способов: 1) Наша почта game_book@bk.ru (убедительная просьба не спамить); 2) наш аккаунт в тик токе gamebookproject;<br>
  </footer>
</body>
<script src="/wow.js"></script>
<script>
  $(".hover").mouseleave(
    function () {
      $(this).removeClass("hover");
    }
  );

  $(document).ready(function(){
    $('[href^="#"]').on('click', function(event){
      if ($(this).attr('hash') !== "") {
        event.preventDefault();
        let hash = $(this).prop('hash');
        $('html, body').animate({
            scrollTop: $(hash).offset().top
        }, 800, function(){
        });
      }
    });
  });

  wow = new WOW(
    {
      animateClass: 'animated',
      offset:       100,
      callback:     function(box) {
        console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
      }
    }
  );

  wow.init();
  document.getElementById('moar').onclick = function() {
    var section = document.createElement('section');
    section.className = 'section--purple wow fadeInDown';
    this.parentNode.insertBefore(section, this);
  };
</script>
</html>
